<!DOCTYPE html>
<html>
<head>
    <title>FunTimesInBASIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLESHEETS-->
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!--Theme-->
<link href="./theme/css/styles.css" rel="stylesheet">
<link href="./theme/css/buttons.css" rel="stylesheet">
<link href="./theme/css/forms.css" rel="stylesheet">

<!-- jQuery UI -->
<link href="./theme/vendors/jqueryui/jquery-ui.min.css" rel="stylesheet" media="screen">
<link href="./theme/vendors/jqueryui/jquery-ui.structure.min.css" rel="stylesheet" media="screen">
<link href="./theme/vendors/jqueryui/jquery-ui.theme.min.css" rel="stylesheet" media="screen">

<!--font awesome-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Trees-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet">    

    <!--SCRIPTS-->
<!--Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  
<!--Bootstrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Jquery UI-->
<script src="./theme/vendors/jqueryui/jquery-ui.min.js"></script>

<!--Angular JS-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

<!--Theme-->
<script src="./theme/js/custom.js"></script>

<!--Promises-->
<script src="http://cdn.jsdelivr.net/bluebird/3.3.5/bluebird.js"></script>

<!--Trees-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>

<!--Password test-->
<script src="./theme/vendors/owasp-password/owasp-password-strength-test.js"></script>

<!--Logic: General-->
<script src="./js/logic/utilities.js"></script>

<!--Logic: Structures-->
<script src="./js/logic/structures/exceptions.js"></script>
<script src="./js/logic/structures/structures.js"></script>
<script src="./js/logic/structures/tree.js"></script>

<!--Logic: Grammar-->
<script src="./js/logic/grammar/exceptions.js"></script>
<script src="./js/logic/grammar/grammar.js"></script>
<script src="./js/logic/grammar/symbol.js"></script>
<script src="./js/logic/grammar/terminal.js"></script>
<script src="./js/logic/grammar/nonterminal.js"></script>

<!--Logic: Syntax-->
<script src="./js/logic/syntax/exceptions.js"></script>
<script src="./js/logic/syntax/syntax.js"></script>

<!--Logic: Parsing-->
<script src="./js/logic/parsing/exceptions.js"></script>
<script src="./js/logic/parsing/parsing.js"></script>
<script src="./js/logic/parsing/types.js"></script>

<!--Logic: Interpreting-->
<script src="./js/logic/interpreting/exceptions.js"></script>
<script src="./js/logic/interpreting/interpreting.js"></script>

<!--Logic: Visualization-->
<script src="./js/logic/visualization/tree.js"></script>

<!--Logic: BASIC-->
<script src="./js/logic/basic/language.js"></script>
<script src="./js/logic/basic/parsing.js"></script>
<script src="./js/logic/basic/interpreting.js"></script>
<script src="./js/logic/console/console.js"></script>

<!--Presentation-->
<script src="./js/presentation/main.js"></script>
<script src="./js/services/compiler.js"></script>
<script src="./js/services/program.js"></script>
<script src="./js/services/display.js"></script>
<script src="./js/services/exceptionService.js"></script>

<script src="./js/controllers/main.js"></script>

</head>

<body data-ng-app="basicCompiler">

    <div class="page-content">
        <!--alerts-->
        <div class="row" style="margin-bottom: 0px !important; margin-top: 20px !important">
            <div class="col-md-12">
                <div id="divAlerts">                    
                </div>
            </div>
        </div>
        <!--main body-->
        <div class="row" style="margin-top: 10px !important">
            <div class="col-md-12">
                
				<div data-ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="content-box-header">
                <div class="panel-title">
                    BASIC
                </div>
                <div class="panel-options">
                    <button class="btn btn-default btn-sm"
                            style="margin-top: -10px"
                            data-ng-click="interpretCode()"
                            type="button"
                            title="interpret">
                        <i class="fa fa-code"></i>
                    </button>
                </div>
            </div>
            <div class="content-box-large box-with-header">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-12 text-left">Enter Code:</label>
                            <div class="col-md-12">
                                <textarea class="form-control" data-ng-model="basicCode" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="content-box-header">
                <div class="panel-title">
                    Javascript
                </div>
                <div class="panel-options" data-ng-show="programLoaded">
                    <button class="btn btn-default btn-sm"
                            style="margin-top: -10px"
                            data-ng-click="executeProgram()"
                            type="button"
                            title="execute">
                        <i class="fa fa-cogs"></i>
                    </button>
                </div>
            </div>
            <div class="content-box-large box-with-header">
                <div class="panel-body">
                    <div id="divTreeCode"></div>
                </div>
            </div>
        </div>        
        <div class="col-md-6">
            <div class="content-box-header">
                <div class="panel-title">
                    Backus-Naur tree visualization
                </div>
            </div>
            <div class="content-box-large box-with-header">
                <div class="panel-body">
                    <div id="divTreeVisualization"></div>
                </div>
            </div>
        </div>
    </div>

</div>	
				
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copy text-center">
                Copyright 2016 <a href="#">CoolStoryBro</a>
            </div>
        </div>
    </footer>

    <!--Container for confirmation dialogs-->
    <div class="modal fade" id="divConfirmationDialog" tabindex="-1" role="dialog" aria-hidden="true">
    </div>

</body>
</html>
